<div class="row">
  <div class="col-sm-4"></div>
  <form class="loginForm col-sm-4">
    <div>
      <label for="username">Username: </label>
      <input type="text" id="username" required name="username" [(ngModel)]="user.id" #username="ngModel"/>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
      <div *ngIf="!isValid" class="alert alert-danger">User with this username and password not found.</div>
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="password" id="password" required name="password" [(ngModel)]="user.password" #password="ngModel"/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">Password is required</div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" (click)="onSubmit()">Login</button>
  </form>
  <div class="col-sm-4"></div>
</div>
