<div class="completedSurveys" *ngIf="user; else errorMessage">
  <article>
    <h4>List of Completed Surveys:</h4>
    <ul>
      <li
        *ngFor="
          let submittedSurvey of user.submittedSurveys | unique: 'surveyname'
        "
        class="p-2 mb-1"
      >
        <a
          [routerLink]="[
            '/home/' + username + '/survey',
            submittedSurvey.surveyId
          ]"
          [queryParams]="{ isSubmitted: 'true' }"
          >{{ submittedSurvey.surveyname }}</a
        >
      </li>
    </ul>
  </article>
</div>
<ng-template #errorMessage>{{ errMsg }}</ng-template>
