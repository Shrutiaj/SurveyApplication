<div class="row p-3 login">
  <div class="col-sm-4"></div>
  <form
    class="loginForm col-sm-4 p-3"
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
  >
    <div class="row p-2">
      <label for="username" class="col-sm-3 col-12">Username: </label>
      <input
        type="text"
        id="username"
        required
        name="username"
        [(ngModel)]="user.username"
        #username="ngModel"
        class="col-sm-6"
      />
      <div
        *ngIf="username.invalid && (username.dirty || username.touched)"
        class="alert alert-danger col-sm-11 m-2"
      >
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
      <div *ngIf="isValid" class="alert alert-danger col-sm-11 m-2">
        User with this username and password not found.
      </div>
    </div>
    <div class="row p-2">
      <label for="password" class="col-sm-3 col-12">Password: </label>
      <input
        type="password"
        id="password"
        required
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        class="col-sm-6"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger col-sm-11 m-2"
      >
        <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="row btn-container p-2">
      <div class="col-sm-3"></div>
      <input
        type="submit"
        value="Login"
        class="btn btn-dark float-right col-sm-6"
      />
    </div>
  </form>
  <div class="col-sm-4"></div>
</div>
